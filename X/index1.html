<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            background: red;
        }

        p {
            background: blue;
        }

        #heading_02 {
            background: purple;
        }

        b {
            background: yellowgreen;
        }

        .Fundo-vermelho {
            background: green;
        }
    </style><!--onde colocamos nosso CSS dentro do html-->


</head>

<body>

    <h1 id="heading_01" class="Fundo-vermelho">Vai vir aqui1</h1>
    <!--atributo id será muito importante quando usar CSS & java scripts-->
    <!--atributo id muito comum para dar nomes as tags não pode repetir o nome para outra tag-->
    <h1 id="heading_02" class="Fundo-vermelho borda-esquerda">Vai vir aqui2</h1>
    <!--Posso repetir as classes para outras TAgs e ter mais de uma clase p2or tag-->

    <h1 class="Fundo-vermelho borda-esquerda">Vai vir aqui3</h1>
    <!--Posso repetir as classes para outras TAgs e ter mais de uma clase por tag-->

    <p>Um texto <b>QUALQUER</b></p>

</body>

</html>

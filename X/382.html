<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--https://developer.mozilla.org/pt-BR/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model-->

    <style>
       * {
        margin: 0;
        padding: 0;
            box-sizing: border-box;
        }


        .section-one {

            background-color: deeppink;
            background-image: url(https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80);
            background-size: cover;
            background-position: center center;
            color: white;
            width: 200px;
            height: 90px;


            border-style: solid;
            border-width: 10px;
            border-bottom-color: firebrick;
            border-top-color: firebrick;
            border-right-color: firebrick;
            border-left-color: firebrick;
            padding: 15px;
            margin: 20px;
        }

        .section-two {
            background: cyan;

            width: 200px;
            height: 90px;
            border: 5px solid black;
            padding: 15px;
            margin: 20px;
        }
    </style>

</head>

<body>

    <section class="section-one">Lorem ipsum dolor sit amet consectetur adipisicing elit.Laborum impedit consequatur est
        quod quasi, vitae quo,</section>
    <section class="section-two">2</section>

</body>

</html>
